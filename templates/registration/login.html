{% extends 'base.html' %}
{% block title %}Inicia sessió{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
  <div class="card-body">
    <h3 class="card-title text-center">Inicia sessió</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
    </form>
    <p class="text-center mt-3">
      Encara no tens compte? <a href="{% url 'users:register' %}">Registra't</a>
    </p>
  </div>
</div>
{% endblock %}
