{% extends 'base.html' %}
{% block title %}Perfil p√∫blic{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
  <div class="card-body text-center">
    {% if profile.avatar %}
      <img src="{{ profile.avatar.url }}" class="rounded-circle mb-3" width="120" height="120">
    {% else %}
      <i class="fa fa-user-circle fa-5x text-secondary mb-3"></i>
    {% endif %}
    <h3>{{ profile.display_name|default:profile.username }}</h3>
    <p>{{ profile.bio|default:"Aquest usuari encara no ha afegit una biografia." }}</p>
  </div>
</div>
{% endblock %}
