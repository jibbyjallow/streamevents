{% extends 'base.html' %}
{% block title %}El meu perfil{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
  <div class="card-body text-center">
    {% if user.avatar %}
      <img src="{{ user.avatar.url }}" class="rounded-circle mb-3" width="120" height="120">
    {% else %}
      <i class="fa fa-user-circle fa-5x text-secondary mb-3"></i>
    {% endif %}
    <h3>{{ user.display_name|default:user.username }}</h3>
    <p class="text-muted">{{ user.email }}</p>
    <p>{{ user.bio|default:"Encara no has escrit res sobre tu." }}</p>
    <a href="{% url 'users:edit_profile' %}" class="btn btn-outline-primary">Editar perfil</a>
  </div>
</div>
{% endblock %}
